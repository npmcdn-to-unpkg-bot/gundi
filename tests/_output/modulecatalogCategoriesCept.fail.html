                        <input type="text" name="category_name" ng-model="category.name" class="form-control ng-pristine ng-untouched ng-valid" />

                        <select name="category_parent_id" ng-model="category.category_parent_id" class="form-control ng-pristine ng-untouched ng-valid"><option value="? undefined:undefined ?"></option>

                        </select><br />
                        <!-- ngIf: isUpdate==false --><button class="btn btn-primary ng-scope" data-ng-click="add()" type="button" data-ng-if="isUpdate==false">Add</button><!-- end ngIf: isUpdate==false -->
